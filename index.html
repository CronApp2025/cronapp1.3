<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Salud Mental</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
        }
        
        .container {
            text-align: center;
            padding: 3rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 600px;
        }
        
        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        p {
            color: #4a5568;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            border-radius: 50%;
            background-color: #4299e1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem auto;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .button {
            padding: 0.8rem 1.5rem;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        
        .button:hover {
            background-color: #3182ce;
        }
        
        .button.secondary {
            background-color: #e2e8f0;
            color: #4a5568;
        }
        
        .button.secondary:hover {
            background-color: #cbd5e0;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="60" height="60">
                <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
                <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
                <line x1="6" y1="1" x2="6" y2="4"></line>
                <line x1="10" y1="1" x2="10" y2="4"></line>
                <line x1="14" y1="1" x2="14" y2="4"></line>
            </svg>
        </div>
        <h1>Aplicación de Salud Mental</h1>
        <p>Bienvenido a nuestra plataforma para profesionales y pacientes de salud mental. Este espacio ha sido diseñado para facilitar la comunicación, el seguimiento y el tratamiento.</p>
        <div class="buttons">
            <a href="/login.html" class="button">Iniciar Sesión</a>
            <a href="#" class="button secondary">Conocer Más</a>
        </div>
    </div>
</body>
</html>
